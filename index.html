<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Avalie sua mentoria</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.svg" alt="Balão de conversa com 5 estrelas." />
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-container">
            <div class="headline">
              <legend>Informações Pessoais</legend>
            </div>

            <div class="col-2">
              <div class="input-container">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" />
              </div>

              <div class="input-container">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="input-container">
              <label for="user-email">E-mail<span>(digite um e-mail válido)</span></label>
              <input type="email" id="user-email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Informações do Mentor</legend>

            <div class="input-container">
              <label for="mentor-select">Selecione quem foi o seu mentor</label>
              <select type="" id="mentor-select">
                <option value="mayk">Mayk Brito</option>
                <option value="rodrigo">Rodrigo Gonçalves</option>
                <option value="jakeliny">Jakeliny Gracielly</option>
                <option value="diego">Diego Fernandes</option>
              </select>
            </div>

            <div class="input-container">
              <label for="mentor-feedback">Feedback sobre o seu mentor</label>
              <textarea id="mentor-feedback"></textarea>
            </div>

            <div class="checkbox-container">
              <input type="checkbox" id="all-doubts" />
              <label for="all-doubts">Todas as dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Agendamento da próxima mentoria</legend>

            <div class="col-3">
              <div class="input-container">
                <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date" />
              </div>

              <div class="input-container">
                <label for="mentoring-start">Das</label>
                <input type="time" id="mentoring-start" />
              </div>

              <div class="input-container">
                <label for="mentoring-start">Até</label>
                <input type="time" id="mentoring-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <input class="button" type="submit" form="my-form" value="Salvar" />
      </form>
    </div>
  </body>
</html>
